{% extends 'base.html' %}

{% block title %}
  Setup OTP
{% endblock %}

{% block content %}
  <h2>Setup OTP</h2>
  <p>Scan the QR code with your OTP app:</p>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ otpauth_url }}" alt="QR Code" />
  <p>Or enter this secret key: {{ secret_key }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Complete Setup</button>
  </form>
{% endblock %}
