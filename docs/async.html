<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsyncAPI Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/asyncapi-react/1.0.0-next.48/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #tabs {
            padding: 1em;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .tab-button {
            padding: 0.5em 1em;
            margin-right: 0.5em;
            border: none;
            background: none;
            cursor: pointer;
        }
        .tab-button.active {
            border-bottom: 2px solid #49cc90;
            font-weight: bold;
        }
        #asyncapi {
            margin: 1em;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <button class="tab-button active" onclick="loadSpec('Accounts.yaml')">Accounts</button>
        <button class="tab-button" onclick="loadSpec('Gameplay.yaml')">Gameplay</button>
        <button class="tab-button" onclick="loadSpec('OAuth.yaml')">OAuth</button>
        <button class="tab-button" onclick="loadSpec('Tournament.yaml')">Tournament</button>
    </div>
    <div id="asyncapi"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/asyncapi-react/1.0.0-next.48/index.js"></script>
    <script>
        let currentSpec = null;

        async function loadSpec(yamlFile) {
            // Update active tab
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === yamlFile.split('.')[0]) {
                    button.classList.add('active');
                }
            });

            try {
                const response = await fetch(yamlFile);
                const yamlContent = await response.text();
                
                AsyncApiStandalone.render({
                    schema: yamlContent,
                    config: {
                        show: {
                            sidebar: true
                        }
                    }
                }, document.getElementById('asyncapi'));
            } catch (error) {
                console.error('Error loading spec:', error);
            }
        }

        // Load default spec on page load
        window.onload = function() {
            loadSpec('Accounts.yaml');
        };
    </script>
</body>
</html>
