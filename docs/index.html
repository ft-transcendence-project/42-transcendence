<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        #api-selector {
            background: #1b1b1b;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        #api-selector select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
        }
        #swagger-ui {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="api-selector">
        <select id="api-file" onchange="loadAPI(this.value)">
            <option value="docs/Accounts.yaml">Accounts API</option>
            <option value="docs/Gameplay.yaml">Gameplay API</option>
            <option value="docs/Matches.yaml">Matches API</option>
            <option value="docs/Oauth.yaml">Oauth API</option>
            <option value="docs/Tournament.yaml">Tournament API</option>
        </select>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Get the base URL for GitHub Pages
            const baseUrl = window.location.pathname.replace(/\/[^/]*$/, '');
            window.baseUrl = baseUrl;
            loadAPI('docs/Accounts.yaml');
        };

        function loadAPI(fileName) {
            // Construct the full URL for the YAML file
            const fullUrl = window.location.origin + window.baseUrl + '/' + fileName;
            
            const ui = SwaggerUIBundle({
                url: fullUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        }
    </script>
</body>
</html>
