<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui.min.css">
    <link href="https://unpkg.com/@asyncapi/react-component@1.0.0-next.48/styles/default.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .swagger-ui .topbar {
            display: none;
        }
        #openapi-docs {
            padding: 20px;
        }
        #asyncapi {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="openapi-docs"></div>
    <div id="asyncapi"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-standalone-preset.min.js"></script>
    <script src="https://unpkg.com/@asyncapi/react-component@1.0.0-next.48/browser/standalone/index.js"></script>
    <script>
        // Initialize OpenAPI viewer
        SwaggerUIBundle({
            dom_id: '#openapi-docs',
            urls: [
                { url: 'Accounts.yaml', name: 'Accounts' },
                { url: 'OAuth.yaml', name: 'OAuth' },
                { url: 'Tournament.yaml', name: 'Tournament' }
            ],
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "BaseLayout",
            defaultModelsExpandDepth: -1
        });

        // Initialize AsyncAPI viewer
        fetch('Gameplay.yaml')
            .then(response => response.text())
            .then(spec => {
                AsyncApiStandalone.render({
                    schema: spec,
                    config: {
                        show: {
                            sidebar: true,
                            info: true,
                            servers: true,
                            operations: true,
                            messages: true,
                            schemas: true
                        }
                    }
                }, document.getElementById('asyncapi'));
            })
            .catch(console.error);
    </script>
</body>
</html>
