<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        #api-selector {
            background: #1b1b1b;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        #api-selector select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
        }
        #swagger-ui, #asyncapi-ui {
            margin-top: 50px;
        }
        #asyncapi-ui {
            display: none;
        }
        asyncapi-component {
            --font-size: 14px;
            --primary-color: #32329f;
            --secondary-color: #62a03f;
            --primary-text-color: #333;
            --secondary-text-color: #666;
            --bg-color: #fff;
            --border-radius: 4px;
            --border-width: 1px;
            --border-color: #ccc;
        }
    </style>
    <!-- AsyncAPI Web Component -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponents/2.8.0/webcomponents-bundle.min.js"></script>
    <script src="https://unpkg.com/@asyncapi/web-component@1.0.0-next.47/lib/asyncapi-web-component.js" type="module"></script>
</head>
<body>
    <div id="api-selector">
        <select id="api-file" onchange="loadAPI(this.value)">
            <option value="Accounts.yaml">Accounts API</option>
            <option value="Gameplay.yaml">Gameplay API</option>
            <option value="Matches.yaml">Matches API</option>
            <option value="Oauth.yaml">Oauth API</option>
            <option value="Tournament.yaml">Tournament API</option>
        </select>
    </div>
    <div id="swagger-ui"></div>
    <div id="asyncapi-ui">
        <asyncapi-component></asyncapi-component>
    </div>

    <!-- Swagger UI Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            loadAPI('Accounts.yaml');
        };

        async function loadAPI(fileName) {
            try {
                const response = await fetch(fileName);
                const content = await response.text();
                
                // Check if the YAML contains AsyncAPI specific fields
                const isAsyncAPI = content.includes('asyncapi:') || content.includes('channels:');
                
                // Hide both UIs initially
                document.getElementById('swagger-ui').style.display = 'none';
                document.getElementById('asyncapi-ui').style.display = 'none';
                
                if (isAsyncAPI) {
                    // Show AsyncAPI UI
                    document.getElementById('asyncapi-ui').style.display = 'block';
                    const asyncApiComponent = document.querySelector('asyncapi-component');
                    asyncApiComponent.spec = content;
                } else {
                    // Show Swagger UI
                    document.getElementById('swagger-ui').style.display = 'block';
                    const ui = SwaggerUIBundle({
                        url: fileName,
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout"
                    });
                }
            } catch (error) {
                console.error('Error loading API documentation:', error);
            }
        }
    </script>
</body>
</html>
