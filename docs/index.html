<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #f8f9fa;
            padding: 1em;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .api-button {
            padding: 0.75em 1.5em;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .api-button:hover {
            background-color: #f0f0f0;
        }
        .api-button.active {
            background-color: #49cc90;
            color: white;
            border-color: #49cc90;
        }
        #swagger-ui {
            margin: 0;
        }
        /* Hide Swagger UI's top bar and info section */
        .swagger-ui .topbar, 
        .swagger-ui .info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="api-button active" onclick="loadSpec('Accounts')">Accounts</button>
        <button class="api-button" onclick="loadSpec('Gameplay')">Gameplay</button>
        <button class="api-button" onclick="loadSpec('OAuth')">OAuth</button>
        <button class="api-button" onclick="loadSpec('Tournament')">Tournament</button>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-standalone-preset.min.js"></script>
    <script>
        let ui = null;

        async function loadSpec(name) {
            // Update active button
            document.querySelectorAll('.api-button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === name) {
                    button.classList.add('active');
                }
            });

            try {
                // Fetch the YAML file
                const response = await fetch(`${name}.yaml`);
                const yamlContent = await response.text();

                // If UI exists, remove it
                if (ui) {
                    ui.removeDocument();
                }

                // Initialize Swagger UI
                ui = SwaggerUIBundle({
                    spec: yamlContent,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    defaultModelsExpandDepth: -1,
                    displayRequestDuration: true,
                    filter: false,
                    layout: "BaseLayout"
                });
            } catch (error) {
                console.error('Error loading spec:', error);
            }
        }

        // Load default spec on page load
        window.onload = function() {
            loadSpec('Accounts');
        };
    </script>
</body>
</html>
