<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #f8f9fa;
            padding: 1em;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .api-button {
            padding: 0.75em 1.5em;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .api-button:hover {
            background-color: #f0f0f0;
        }
        .api-button.active {
            background-color: #49cc90;
            color: white;
            border-color: #49cc90;
        }
        #swagger-ui {
            margin: 0;
        }
        .swagger-ui .topbar {
            display: none;
        }
        .error-message {
            padding: 1em;
            margin: 1em;
            background-color: #fff1f0;
            border: 1px solid #ffa39e;
            border-radius: 4px;
            color: #cf1322;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="api-button active" onclick="loadSpec('Accounts')">Accounts</button>
        <button class="api-button" onclick="loadSpec('Gameplay')">Gameplay</button>
        <button class="api-button" onclick="loadSpec('OAuth')">OAuth</button>
        <button class="api-button" onclick="loadSpec('Tournament')">Tournament</button>
    </div>
    <div id="error-container"></div>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-standalone-preset.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        let ui = null;

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        async function loadSpec(name) {
            clearError();

            // Update active button
            document.querySelectorAll('.api-button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === name) {
                    button.classList.add('active');
                }
            });

            try {
                const response = await fetch(`${name}.yaml`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${name}.yaml: ${response.statusText}`);
                }
                const yamlContent = await response.text();
                
                // Parse YAML to check format
                let spec = jsyaml.load(yamlContent);
                
                // Add OpenAPI version if not present
                if (!spec.swagger && !spec.openapi) {
                    spec.openapi = '3.0.0';
                    yamlContent = 'openapi: 3.0.0\n' + yamlContent;
                }

                // If UI exists, remove it
                if (ui) {
                    ui.removeDocument();
                }

                // Initialize Swagger UI
                ui = SwaggerUIBundle({
                    spec: spec,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    defaultModelsExpandDepth: -1,
                    displayRequestDuration: true,
                    filter: false,
                    layout: "BaseLayout"
                });
            } catch (error) {
                console.error('Error loading spec:', error);
                showError(`Error loading API specification: ${error.message}`);
            }
        }

        // Load default spec on page load
        window.onload = function() {
            loadSpec('Accounts');
        };
    </script>
</body>
</html>
