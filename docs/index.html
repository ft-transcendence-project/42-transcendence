<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui.min.css">
    <!-- Elements UI for AsyncAPI -->
    <link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .topbar {
            display: none;
        }
        #api-selector {
            background: #1b1b1b;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        #api-selector select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
        }
        #swagger-ui, #elements-ui {
            margin-top: 50px;
            height: calc(100vh - 50px);
        }
        #elements-ui {
            display: none;
        }
        #error-message {
            margin-top: 60px;
            padding: 20px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }
        .elements-container {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="api-selector">
        <select id="api-file" onchange="loadAPI(this.value)">
            <option value="Accounts.yaml">Accounts API</option>
            <option value="Gameplay.yaml">Gameplay API</option>
            <option value="Oauth.yaml">Oauth API</option>
            <option value="Tournament.yaml">Tournament API</option>
        </select>
    </div>
    <div id="error-message"></div>
    <div id="swagger-ui"></div>
    <div id="elements-ui">
        <div class="elements-container"></div>
    </div>

    <!-- Swagger UI Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.11.0/swagger-ui-standalone-preset.js"></script>
    <!-- Elements UI for AsyncAPI -->
    <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
    
    <script>
        let currentUI = null;

        window.onload = function() {
            loadAPI('Accounts.yaml');
        };

        async function loadAPI(fileName) {
            // Reset UI states
            document.getElementById('swagger-ui').style.display = 'none';
            document.getElementById('elements-ui').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            if (currentUI) {
                try {
                    currentUI.unmount && currentUI.unmount();
                } catch (e) {
                    console.warn('Error unmounting previous UI:', e);
                }
            }

            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.text();
                
                // Check if it's AsyncAPI
                const isAsyncAPI = content.toLowerCase().includes('asyncapi:');
                
                if (isAsyncAPI) {
                    // Show Elements UI for AsyncAPI
                    document.getElementById('elements-ui').style.display = 'block';
                    const container = document.querySelector('.elements-container');
                    const elements = document.createElement('elements-api');
                    elements.apiDescriptionDocument = content;
                    container.innerHTML = '';
                    container.appendChild(elements);
                    currentUI = elements;
                } else {
                    // Show Swagger UI for OpenAPI
                    document.getElementById('swagger-ui').style.display = 'block';
                    currentUI = SwaggerUIBundle({
                        spec: jsyaml.load(content),
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout"
                    });
                }
            } catch (error) {
                console.error('Error loading API documentation:', error);
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `<strong>Error loading API documentation:</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
