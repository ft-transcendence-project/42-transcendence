<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* タブのスタイル */
        .tabs-container {
            background: #fff;
            padding: 0 20px;
            border-bottom: 1px solid #dedede;
        }
        .nav-tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 1460px;
            margin: 0 auto;
        }
        .nav-tabs button {
            padding: 15px 30px;
            border: none;
            background: none;
            cursor: pointer;
            color: #3b4151;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .nav-tabs button:hover {
            color: #49cc90;
        }
        .nav-tabs button.active {
            border-bottom: 3px solid #49cc90;
            color: #49cc90;
        }
        /* Swagger UIコンテナのスタイル */
        .swagger-ui-container {
            display: none;
            margin-top: 0;
        }
        .swagger-ui-container.active {
            display: block;
        }
        /* Swagger UIのヘッダー調整 */
        .swagger-ui .topbar {
            display: none;
        }
        /* スクロールバーの調整 */
        .swagger-ui .wrapper {
            padding: 0;
            max-width: 1460px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="tabs-container">
        <div class="nav-tabs">
            <button onclick="switchAPI('accounts')" id="accounts-tab">Accounts</button>
            <button onclick="switchAPI('gameplay')" id="gameplay-tab">Gameplay</button>
            <button onclick="switchAPI('matches')" id="matches-tab">Matches</button>
            <button onclick="switchAPI('oauth')" id="oauth-tab">OAuth</button>
            <button onclick="switchAPI('tournament')" id="tournament-tab">Tournament</button>
        </div>
    </div>

    <div id="accounts-ui" class="swagger-ui-container"></div>
    <div id="gameplay-ui" class="swagger-ui-container"></div>
    <div id="matches-ui" class="swagger-ui-container"></div>
    <div id="oauth-ui" class="swagger-ui-container"></div>
    <div id="tournament-ui" class="swagger-ui-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-standalone-preset.min.js"></script>
    <script>
        const apis = {
            accounts: "Accounts.yaml",
            gameplay: "Gameplay.yaml",
            matches: "Matches.yaml",
            oauth: "OAuth.yaml",
            tournament: "Tournament.yaml"
        };

        // SwaggerUIインスタンスを保持
        const uiInstances = {};

        // 各APIのSwaggerUIを初期化
        Object.entries(apis).forEach(([name, file]) => {
            uiInstances[name] = SwaggerUIBundle({
                url: file,
                domNode: document.getElementById(`${name}-ui`),
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                defaultModelsExpandDepth: -1
            });
        });

        function switchAPI(apiName) {
            // すべてのUIを非表示
            document.querySelectorAll('.swagger-ui-container').forEach(el => {
                el.classList.remove('active');
            });
            // すべてのタブを非アクティブ
            document.querySelectorAll('.nav-tabs button').forEach(el => {
                el.classList.remove('active');
            });
            
            // 選択されたUIとタブをアクティブ化
            document.getElementById(`${apiName}-ui`).classList.add('active');
            document.getElementById(`${apiName}-tab`).classList.add('active');
        }

        // 初期表示
        window.onload = function() {
            switchAPI('accounts');
        }
    </script>
</body>
</html>
