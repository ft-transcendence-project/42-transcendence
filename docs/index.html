<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <!-- RapiDoc -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/rapidoc/9.3.4/rapidoc-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #api-selector {
            background: #1b1b1b;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        #api-selector select {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
        }
        rapi-doc {
            margin-top: 50px;
            width: 100%;
            height: calc(100vh - 50px);
        }
    </style>
</head>
<body>
    <div id="api-selector">
        <select id="api-file" onchange="loadAPI(this.value)">
            <option value="Accounts.yaml">Accounts API</option>
            <option value="Gameplay.yaml">Gameplay API</option>
            <option value="Oauth.yaml">Oauth API</option>
            <option value="Tournament.yaml">Tournament API</option>
        </select>
    </div>
    <rapi-doc
        theme = "light"
        render-style = "read"
        show-header = "false"
        show-info = "true"
        allow-spec-url-load = "false"
        allow-spec-file-load = "false"
    > 
    </rapi-doc>

    <script>
        window.onload = function() {
            loadAPI('Accounts.yaml');
        };

        async function loadAPI(fileName) {
            try {
                const response = await fetch(fileName);
                const content = await response.text();
                const rapidocElement = document.querySelector('rapi-doc');
                rapidocElement.loadSpec(content);
            } catch (error) {
                console.error('Error loading API documentation:', error);
            }
        }
    </script>
</body>
</html>
