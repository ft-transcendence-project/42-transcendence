services:
  backend:
    # todo: ディレクトリ名もappに変更
    # todo: env.prodを追加
    volumes: !reset []
    environment: !override
      - DEBUG=False
    development: !reset []

  db:
    volumes: !reset []

  web:
    image: nginx
    container_name: web
    # volumes:
    #   - ./web/static:/usr/share/nginx/html
    #   - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend

include:
  - ./elk/elk-services.yml
