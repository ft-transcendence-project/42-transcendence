<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('images/game.webp'); /* 背景画像の指定 */
            background-size: cover; /* 画面全体に画像を拡大 */

            color: white;
            min-height: 100vh; /* ビューポートの高さをカバー */
            display: flex;
            align-items: center; /* 縦方向に中央寄せ */
        }
        .bracket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">トーナメント</h1>
    <div id="round1" class="round">
        <div class="bracket">

            </div>
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー2">
            </div>
        </div>
        <div class="bracket">
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー3">
            </div>
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー4">
            </div>
        </div>
        <div class="bracket">
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー5">
            </div>
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー6">
            </div>
        </div>
        <div class="bracket">
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー7">
            </div>
            <div class="match">
                <input type="text" class="form-control" placeholder="プレイヤー8">
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
