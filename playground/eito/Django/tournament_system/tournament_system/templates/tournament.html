<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トーナメント</title>

    <!-- Bootstrap CSS (CDNを使用する方法) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("images/game.webp");
            background-size: cover; /* 画面全体に画像を拡大 */
            background-position: center; /* 画像の中心を表示 */
            color: white;
            min-height: 100vh; /* ビューポートの高さをカバー */
            display: flex;
            align-items: center; /* 縦方向に中央寄せ */
        }
        .bracket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }
        .match {
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
        }
        .match:hover {
            background-color: #1b1b1b;
            color: white;
        }
        .line {
            width: 50px;
            height: 2px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">トーナメント</h1>
    <div id="round1" class="round">
        <div class="bracket">
            <div class="match">プレイヤー1 </div>
            <div class="line"></div>
            <div class="match">プレイヤー2 </div>
        </div>
        <div class="bracket">
            <div class="match">プレイヤー3 </div>
            <div class="line"></div>
            <div class="match">プレイヤー4 </div>
        </div>
        <div class="bracket">
            <div class="match">プレイヤー5 </div>
            <div class="line"></div>
            <div class="match">プレイヤー6 </div>
        </div>
        <div class="bracket">
            <div class="match">プレイヤー7 </div>
            <div class="line"></div>
            <div class="match">プレイヤー8 </div>
        </div>
    </div>
</div>

<!-- jQuery (CDNを使用) -->
<script src="https://code.jquery.com/jquery.slim.min.js"></script>

<!-- Popper.js (CDNを使用) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

<!-- Bootstrap JS (CDNを使用) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
