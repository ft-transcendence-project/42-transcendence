<div class="container mt-5">
  <h2 class="mb-4" data-i18n="signup:title">Sign Up</h2>
  <form id="signup-form" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label" data-i18n="signup:username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required />
      <div class="invalid-feedback" data-i18n="signup:validations.required"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" data-i18n="signup:password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required />
      <div class="invalid-feedback" data-i18n="signup:validations.required"></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label" data-i18n="signup:email">Email</label>
      <input type="email" name="email" id="email" class="form-control" />
      <div class="invalid-feedback" data-i18n="signup:validations.invalidEmail"></div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="language" data-i18n="signup:default_language">Default Language</label>
      <br>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="language" id="language-en" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="language-en" data-i18n="signup:english">English</label>

        <input type="radio" class="btn-check" name="language" id="language-ja" autocomplete="off">
        <label class="btn btn-outline-primary" for="language-ja" data-i18n="signup:japanese">Japanese</label>

        <input type="radio" class="btn-check" name="language" id="language-zh" autocomplete="off">
        <label class="btn btn-outline-primary" for="language-zh" data-i18n="signup:chinese">Chinese</label>
      </div>
    </div>
    <button id="signup-button" type="submit" class="btn btn-primary w-100" data-i18n="signup:signupButton">Sign Up</button>
  </form>
</div>
