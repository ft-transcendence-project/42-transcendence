<div
  class="d-flex justify-content-center align-items-center vh-100 flex-column"
>
  <div class="alert alert-info" role="alert" id="gameId">
    game id
  </div>
  <div
    class="d-flex justify-content-center align-items-center"
    style="min-width: 0"
  >
    <h3
      id="player1"
      class="player-name text-truncate mx-2"
      style="min-width: 100px; max-width: 150px"
    ></h3>
    <canvas
      id="gameCanvas"
      class="px-2"
      style="width: 60vw; max-width: 800px"
    ></canvas>
    <h3
      id="player2"
      class="player-name text-truncate mx-2"
      style="min-width: 100px; max-width: 150px"
    ></h3>
  </div>
  <button type="button" class="btn btn-success mt-3">Game Start</button>
  <div id="nextGameButton" style="display: none" class="mt-3">
    <a
      href="#/matches"
      class="btn btn-primary mx-2"
      data-i18n="gameplay:next_game_button"
      >To the next match</a
    >
  </div>
  <div id="gameOverButton" style="display: none" class="mt-3">
    <a
      href="#/"
      class="btn btn-primary mx-2"
      data-i18n="gameplay:back_home_button"
      >Back to home</a
    >
  </div>
</div>
