<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h2 class="mb-4" data-i18n="setupotp:title">Setup OTP</h2>

          <div class="mb-4">
            <p class="text-muted" data-i18n="setupotp:show_qr_code">
              Scan the QR code with your OTP app:
            </p>
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?data={{ otpauth_url }}"
              alt="QR Code"
              class="img-fluid mb-3"
              style="max-width: 200px"
            />
          </div>

          <div class="mb-4">
            <p class="text-muted" data-i18n="setupotp:enter_secret_key">
              Or enter this secret key:
            </p>
            <code class="d-block p-2 bg-light rounded">{{ secret_key }}</code>
          </div>

          <form id="setup-otp-form">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              data-i18n="setupotp:complete_setup"
            >
              Complete Setup
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
