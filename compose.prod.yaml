# https://docs.docker.com/compose/how-tos/production/
# https://docs.docker.com/compose/how-tos/multiple-compose-files/merge/
# https://docs.docker.com/reference/compose-file/merge/

services:
  backend:
    # todo: env.prodを追加
    volumes: !reset []
    entrypoint: !override "/usr/src/app/entrypoint.sh"
    environment: !override
      - DEBUG=False
    development: !reset []
    ports: !reset []

  db:
    volumes: !reset []

  frontend:
    environment: !override
      - BACKEND_HOST=localhost:80/api
      - BACKEND_WS_HOST=localhost:80/ws
      - I18NEXT_SRC=https://cdn.jsdelivr.net/npm/i18next@21.7.0/dist/umd/i18next.min.js
    ports: !reset []

  web:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: web
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    command: ["nginx", "-g", "daemon off;"]

include:
  - ./elk/elk-services.yml
