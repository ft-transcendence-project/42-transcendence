services:
  web:
    build: ./web
    container_name: web
    command: >
      sh -c "web/wait-for-it.sh db:5432 -- python3 web/manage.py makemigrations && python3 web/manage.py migrate && python3 web/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres
    container_name: db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file: .env

  blockchain:
    image: ethereum/solc:0.8.28
    container_name: blockchain
    volumes:
      - ./contracts:/contracts
      - ./output:/output
    command: >
      sh -c "solc --optimize --bin --abi /contracts/*.sol -o /output"
    depends_on:
      - web

